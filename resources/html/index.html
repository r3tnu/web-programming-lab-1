<!DOCTYPE html>
<html data-bs-theme="dark">
    <head>
        <title>Server</title>
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="icon" href="../images/area.png">
        <script>let FF_FOUC_FIX;</script>
    </head>
    <body class="bg-dark">
        <h2 class="sticky-top text-start bg-dark-subtle px-2 py-2 text-light mb-0 border-white border-bottom">
            Britov Sergey P3216 Web Programming - 367927
        </h2>
        <div class="container height-full border-white border-start border-end border-bottom mb-3">
            <div class="row align-items-center px-3 py-3">
                <div class="rounded col">
                    <form id="user-input text-center">
                        <div class="form-floating my-3">
                            <input id="x-input" class="form-control" type="text" id="floatingXInput" value="0">
                            <label for="floatingXInput">X coordinate</label>
                            <div class="invalid-feedback"> X &straightepsilon; [-3.0, 5.0] with up to 15 digits after decimal</div>
                        </div>
                        <div class="form-floating my-3">
                            <input id="y-input" class="form-control" type="text" id="floatingYInput" value="0">
                            <label for="floatingYInput">Y coordinate</label>
                            <div class="invalid-feedback"> Y &straightepsilon; [-5.0, 3.0] with up to 15 digits after decimal</div>
                        </div>
                        <div class="form-floating my-3">
                            <select id="r-input" class="form-select" id="floatingRSelect">
                                <option value="1.0">1.0</option>
                                <option value="1.5">1.5</option>
                                <option value="2.0">2.0</option>
                                <option value="2.5">2.5</option>
                                <option value="3.0">3.0</option>
                            </select>
                            <label for="floatingRSelect">R value</label>
                            <div class="invalid-feedback"> R is somehow invalid </div>
                        </div>
                        <div class="text-center my-3">
                            <input type="submit" id="submit" class="my-1 btn btn-outline-primary center-block" value="Submit"/>
                        </div>
                    </form>
                </div>
                <div class="mx-3 my-3 col text-center rounded">
                    <img src="../images/area.png" class="rounded" alt="area.png" width="300px" height="300px">
                </div>
            </div>
            <div class="row text-center px-3 py-3">
                <div class="col">
                    <h2>Results:</h2>
                </div>
            </div>
            <div class="row px-3 py-3">
                <div class="col">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Result</th>
                                <th scope="col">X</th>
                                <th scope="col">Y</th>
                                <th scope="col">R</th>
                                <th scope="col">Execution Time (ns)</th>
                                <th scope="col">Current Time</th>
                            </tr>
                        </thead>
                        <tbody id="results-body">
                            <!--Results-->
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row px-3 py-3 text-center">
                <div class="col">
                    <button type="button" id="clear-results" class="btn btn-danger">Clear Results</button>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="../js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../js/jQuery.js"></script>
        <script type="text/javascript" src="../js/fcgi-request.js"></script>
    </body>
</html>
